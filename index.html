<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupportAI</title>
  <link rel="stylesheet" href="styles.css"> 
  <script src="script.js"></script> 
</head>
<body>

<nav>
  <div class="navbar">
    <div class="logo">
        <img src="updatedLogo.png" alt="Logo" class="logo-img">
        <span class="logo-text">UpliftMe</span>
      </div>
    <div class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Achievements</a></li>
      </ul>
    </div>
    <button class="signin">Sign In</button>
  </div>
</nav>

<div class="timeline-container">
  <h2>Your Journey</h2>
  <div class="timeline" id="timeline">
  </div>
</div>

<div class="event-input">
  <input type="text" id="event-input" placeholder="Add your achievement...">
  <button class="event-input-button" onclick="addTimelineNode()">Add Event</button>
</div>

<div class="typing-container">
    <h2 id="typing-text"></h2> 
</div>

<div class="chat-container">
    <div class="chat-log" id="chat-log">
    </div>
</div>

<div class="chat-input">
    <input type="text" id="user-input" placeholder="Share your thoughts here...">
    <button class="button" onclick="sendMessage()">Send</button>
</div>

<button class="affirm-button" onclick="showAffirmation()"><i>You deserve an Affirmation!</i></button>
<div class="affirmation" id="affirmation-text"></div>

</body>
</html>
